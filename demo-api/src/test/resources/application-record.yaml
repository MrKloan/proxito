test.wiremock:
  record:
    - name: 'api'
      port: 9000
      endpoint: "http://127.0.0.1:9090"
    - name: 'navitia'
      port: 9001
      endpoint: "https://api.navitia.io/v1"
      transformers:
        request:
          pattern: "datetime=\\d{8}"
          replacement: "datetime=\\\\d{8}"
        response:
          pattern: "time\" ?:\"\\d{8}"
          replacement: "\\\\'time\":\"\\\\'yyyyMMdd"

demo:
  navitia.endpoint: "http://127.0.0.1:9001"

server:
  port: 9090